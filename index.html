<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">

  <title>Mr. Library</title>

<body>
  <div id="newBookModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalHeading"></h2>
      <form action="">
        <div>
          <label for="bookTitle">Title</label>
          <input type="text" name="bookTitle" id="bookTitle" placeholder="Little Red Riding Hood" required>
        </div>
        <div>
          <label for="bookAuthor">Author</label>
          <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Mr. Wolf" required>
        </div>
          <div>
            <label for="bookRating">Rating</label>
            <select id="bookRating" name="bookRating">
              <option value="0">&#9734; &#9734; &#9734; &#9734; &#9734;</option>
              <option value="1">&#9733; &#9734; &#9734; &#9734; &#9734;</option>
              <option value="2">&#9733; &#9733; &#9734; &#9734; &#9734;</option>
              <option value="3">&#9733; &#9733; &#9733; &#9734; &#9734;</option>
              <option value="4">&#9733; &#9733; &#9733; &#9733; &#9734;</option>
              <option value="5">&#9733; &#9733; &#9733; &#9733; &#9733;</option>
            </select>
          </div>         
          <div>
            <label for="bookPages">Number of pages</label>
            <input type="number" max="99999" name="bookPages" id="bookPages" placeholder="24" required>
          </div>
        <div>
          <label for="bookDescription">Description</label>
          <textarea name="bookDescription" id="bookDescription" rows="4" placeholder="A story about a delightful jaunt through the forest with a young conservationist and her canine companion."></textarea>
        </div> 
        <div>
          <input type="checkbox" name="bookRead" id="bookRead">
          <label for="bookRead">Read</label>
        </div>
        <div>
          <button type="button" id="addBook">Save</button>
          <button type="button" id="updateBook">Update</button>
        </div>
      </form>
    </div>
  </div>
